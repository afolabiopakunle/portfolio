<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <style>
            .highlight {
                background-color: aqua;
            }

        </style>
        <title>Shopping List</title>
    </head>

    <body>
        <header class="bg-success p-2">
            <div class="container text-white">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Shopping List</h2>
                    </div>
                    <div class="col-md-6 mt-1">
                        <input id="searchbar" type="text" class="form-control" placeholder="Search Items...">
                    </div>
                </div>
            </div>
        </header>
        <div id="main-body" class="container">
            <div class="card p-3">
                <h3>Add Items</h3>
                <form action="" class="form-inline">
                    <input autofocus id="input" autocomplete="none" placeholder="Enter Items" type="text"
                        class="form-control mr-1">
                    <input type="submit" value="Submit" class="btn btn-dark">
                </form>
                <h2>Items</h2>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-group mt-2" id="items-list">
                            <li class="list-group-item clone">
                                <span class="txt">Sample Item 1</span>
                                <button class="btn btn-sm bg-danger text-white float-right delete">X</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/todo.js"></script>
    </body>

</html>
